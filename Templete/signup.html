<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Login | Mental Health</title>
</head>
<body>
        <div class="Main-container">
        <div class="container-login">
            <div class="wrap-login">

                <div class="login-pic">
                    <img src="/img/brain.png" alt="IMG">
                </div>

                <form class="login-form" action="/login" method="POST">
                    <span class="login-form-title">Sign Up</span>

                    <div class="wrap-input">
                        <input type="text" class="input" name="email" placeholder="Your Email" value='' required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input">
                        <input type="password" class="input" name="password" placeholder="Your Password" value="" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input">
                        <input type="password" class="input" name="confirm_password" placeholder="Confirm Password" value="" required>
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="login-form-btn-container">
                        <button class="login-form-btn">Sign Up</button>
                    </div>

                  <div class="text-center p-t-1">
                      <span class="txt2"><a href="/login"> I already have an account </a></span>
                  </div>
                  <div class="text-center p-t-2">
                      <span class="txt2">Welcome to Neuralife <i class="fa fa-long-arrow-right " aria-hidden="true"></i></span>
                  </div>

                </form>

            </div>
        </div>
    </div>
</body>
</html>
