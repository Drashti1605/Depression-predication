<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mental Health</title>
    <link rel="stylesheet" href="/static/contact2.css">
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>CONTACT</span>
                            <span>US</span>
                        </div>
                        <div class="app-contact">CONTACT INFO : +91 9033300167 </div>
                    </div>
                    <div class="screen-body-item">
                        <form action="https://formsubmit.co/338ff6eefe8fb0a3808c32f9a48f5e25" method="POST" />
                            <div class="app-form">
                                <div class="app-form-group">
                                    <input type='text' name="name" class="app-form-control" placeholder="NAME" id="name">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" name="email" placeholder="EMAIL" id="email">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" name="number" placeholder="CONTACT NO" id="number">
                                </div>
                                <div class="app-form-group message">
                                    <input class="app-form-control" name="message" placeholder="MESSAGE" id="msg">
                                </div>
                                <div class="app-form-group buttons">
                                    <a href='/' style="text-decoration: none;" class="app-form-button">HOME</a>
                                    <input type="reset" class="app-form-button" value="CANCEL">
                                    <button class="app-form-button">SEND</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
